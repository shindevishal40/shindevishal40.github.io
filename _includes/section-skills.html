<h1 class="title">{{site.skills_title}}</h1>

<div id="skills">
  <input type="radio" id="all" name="filter" checked />
  <label class="filter-button neumorphism-button" for="all">All</label>
  <input type="radio" id="frontend" name="filter" />
  <label class="filter-button neumorphism-button" for="frontend">Frontend</label>
  <input type="radio" id="backend" name="filter" />
  <label class="filter-button neumorphism-button" for="backend">Backend</label>
  <input type="radio" id="devops" name="filter" />
  <label class="filter-button neumorphism-button" for="devops">Devops</label>

  {% for frontendlang in site.data.skills-frontend %}
    <div skill-type="frontend" skill-weight="{{frontendlang.weight}}" data-aos="zoom-in">
      {{frontendlang.name}}
    </div>
  {% endfor %}
  {% for backendlang in site.data.skills-backend %}
    <div skill-type="backend" skill-weight="{{backendlang.weight}}" data-aos="zoom-in">
      {{backendlang.name}}
    </div>
  {% endfor %}
  {% for devopstool in site.data.skills-devops %}
    <div skill-type="devops" skill-weight="{{devopstool.weight}}" data-aos="zoom-in">
      {{devopstool.name}}
    </div>
  {% endfor %}
</div>
